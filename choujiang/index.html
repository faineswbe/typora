<script>
    $("#choujiang").click(function(){
        $(this).attr("disabled","true");
        $('input[class=kapai__checkbox]').attr("disabled","true");
        setTimeout(()=>{
            $('input[class=kapai__checkbox]').removeAttr("disabled");
        },3000)

    $('input[class=kapai__checkbox]').click(function(){
      //  console.log($(this));
        $(this).siblings(".front").addClass("checked-item-front");
        $(this).siblings(".back").addClass("checked-item-back");
        setTimeout(()=>{
            $(this).parents(".kapai").siblings().find(".front").addClass("checked-item-front");
            $(this).parents(".kapai").siblings().find(".back").addClass("checked-item-back");
        },1000);
        setTimeout(()=>{
            $("#choujiang").siblings().find(".front").removeClass("checked-item-front");
            $("#choujiang").siblings().find(".back").removeClass("checked-item-back");
            $("#choujiang").prop("checked",false);
            $("#choujiang").removeAttr("disabled");
        },2000);
    })
</script>
