<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="./style.css">
        
        <title></title>
    </head>
   <body>
       <div class="back">
            <div class="row">
                    <div class="alert">
                        <div>
                            恭喜抽到布偶皮皮虾一个
                        </div>        
                    </div>
                    <input type="checkbox" class="choujiang__checkbox" id="choujiang" >
                    <div class=" kapai col-1-of-3 kapai1">
                        <input type="checkbox" class="kapai__checkbox" id="kapai1">
                        <div class="paipai rotate--front"><span>布偶猫顶顶顶顶顶</span></div>
                        <label  for="kapai1" class="paipai rotate--back"></label>
                     </div>
                     <div class="kapai col-1-of-3 kapai2">
                             <input type="checkbox" class="kapai__checkbox" id="kapai2">
                             <div class="paipai rotate--front"><span>布偶熊</span></div>
                             <label  for="kapai2" class="paipai rotate--back"></label>  
                     </div>
                     <div class="kapai col-1-of-3 kapai3">
                             <input type="checkbox" class="kapai__checkbox" id="kapai3">
                             <div class="paipai rotate--front"><span>布偶狗</span></div>
                             <label  for="kapai3" class="paipai rotate--back"></label>
                     </div>
                     <div class="kapai col-1-of-3 kapai4">
                             <input type="checkbox" class="kapai__checkbox" id="kapai4">
                             <div class="paipai rotate--front"><span>布偶兔子</span></div>
                             <label  for="kapai4" class="paipai rotate--back"></label>
                     </div>
                     <div class="kapai col-1-of-3 kapai9">
                             <input type="checkbox" class="kapai__checkbox" id="kapai9">
                             <div class="paipai rotate--front"><span>布偶鸡翅</span></div>
                             <label  for="kapai9" class="paipai rotate--back"></label>
                     </div>
                     <div class="center col-1-of-3">
                             <label for="choujiang" class="center-button">
                                    开始抽奖
                             </label>
                     </div>
                     <div class="kapai col-1-of-3 kapai5">
                             <input type="checkbox" class="kapai__checkbox" id="kapai5">
                             <div class="paipai rotate--front"><span>布偶螃蟹</span></div>
                             <label  for="kapai5" class="paipai rotate--back"></label>
                     </div>
                     <div class="kapai col-1-of-3 kapai6">
                             <input type="checkbox" class="kapai__checkbox" id="kapai6">
                             <div class="paipai rotate--front"><span>布偶皮皮虾</span></div>
                             <label  for="kapai6" class="paipai rotate--back"></label>
                     </div>
                     <div class="kapai col-1-of-3 kapai7">
                             <input type="checkbox" class="kapai__checkbox" id="kapai7">
                             <div class="paipai rotate--front"><span>布偶虾</span></div>
                             <label  for="kapai7" class="paipai rotate--back"></label>
                     </div>
                     <div class="kapai  col-1-of-3 kapai8">
                             <input type="checkbox" class="kapai__checkbox" id="kapai8">
                             <div class="paipai rotate--front"><span>布偶可乐</span></div>
                             <label  for="kapai8" class="paipai rotate--back"></label>
                     </div>
         
                </div>
       </div>
     
   </body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $("#choujiang").click(function(){
        $(this).attr("disabled","true");
        $(".alert").removeClass("alert--active");
        $('input[class=kapai__checkbox]').attr("disabled","true");
        setTimeout(()=>{
            $('input[class=kapai__checkbox]').removeAttr("disabled");
        },3000)
    });
    $('input[class=kapai__checkbox]').click(function(){
        setTimeout(()=>{
            $(".alert").addClass("alert--active");
        },1500);
        $('input[class=kapai__checkbox]').attr("disabled","true");
        $(this).siblings(".rotate--front").addClass("checked-item-front");
        $(this).siblings(".rotate--back").addClass("checked-item-back");
        setTimeout(()=>{
            $(this).parents(".kapai").siblings().find(".rotate--front").addClass("checked-item-front");
            $(this).parents(".kapai").siblings().find(".rotate--back").addClass("checked-item-back");
        },1000);
        setTimeout(()=>{
            $("#choujiang").siblings().find(".rotate--front").removeClass("checked-item-front");
            $("#choujiang").siblings().find(".rotate--back").removeClass("checked-item-back");
            $("#choujiang").prop("checked",false);
            $("#choujiang").removeAttr("disabled");
        },2000);
        setTimeout(()=>{
            $(".alert").removeClass("alert--active");
        },5000)
    })
</script>
